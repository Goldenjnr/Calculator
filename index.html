<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="input" >
      <div id="input">0</div>
     </div>
     <div id="icon">|</div>
  
  <div class="container">
    <button onclick="inputText('C')" class="digit operator">C</button>
    <button onclick="inputText('/')" class="digit operator">÷</button>
    <button onclick="inputText('*')" class="digit operator">×</button>
    <button onclick="inputText('←')" class="digit operator">←</button>
    <button onclick="inputText('7')" class="digit">7</button>
    <button onclick="inputText('8')" class="digit">8</button>
    <button onclick="inputText('9')" class="digit">9</button>
    <button onclick="inputText('-')" class="digit operator">-</button>
    <button onclick="inputText('4')" class="digit">4</button>
    <button onclick="inputText('5')" class="digit">5</button>
    <button onclick="inputText('6')" class="digit">6</button>
    <button onclick="inputText('+')" class="digit operator">+</button>
    <button onclick="inputText('1')" class="digit">1</button>
    <button onclick="inputText('2')" class="digit">2</button>
    <button onclick="inputText('3')" class="digit">3</button>
    <button onclick="inputText('^2')" class="digit operator">^2</button>
    <button onclick="inputText('%')" class="digit but">%</button>
    <button onclick="inputText('0')" class="digit">0</button>
    <button onclick="inputText('.')" class="digit">.</button>
    <button onclick="inputText('=')" class="digit">=</button>
  </div>

</body>
</html>
